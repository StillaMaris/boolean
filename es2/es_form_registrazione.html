<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pagina di Registrazione</title>
  </head>
  <body>
    <h1>Sign in to our website</h1>
        <form action="es_form_registrazione.html" method="get">
            <!-- Nome
            minlength segna la lunghezza minima richiesta
          required significa che è campo obbligatorio-->
            <div >
              <input type="text" name="firstName" placeholder="Insert your first name" minlength=3 required>
            </div>

            <!-- Cognome
            minlength segna la lunghezza minima richiesta
            required significa che è campo obbligatorio- -->
            <div>
              <input type="text" name="lastName" placeholder="Insert your last name" minlength=3 required>
            </div>

            <!-- email -->
            <div class="">
              <input type="email" name="emailaddress" placeholder="Insert your e-mail" required>
            </div>

            <!-- Selezione Regione -->
            <p>
              Please select the region you live in 
            </p>

            <!-- Required vuol dire che il campo è obbligatorio.
             Campo obbligatorio = valore non deve essere nullo! Quindi metto la prima riga vuota (aka value = "") così che se non seleziono mi viene errore --->

            <div>
              <select  required>
                <option value="">--Please choose an option--</option>
                <option value="Abruzzo">Abruzzo</option>
                <option value="Basilicata">Basilicata</option>
                <option value="Calabria">Calabria</option>
                <option value="Campania">Campania</option>
                <option value="Emilia-Romagna">Emilia-Romagna</option>
                <option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option>
                <option value="Lazio">Lazio</option>
                <option value="Lazio">Liguria</option>
                <option value="Marche">Marche</option>
                <option value="Molise">Molise</option>
                <option value="Piemonte">Piemonte</option>
                <option value="Puglia">Puglia</option>
                <option value="Sardegna">Sardegna</option>
                <option value="Sicilia">Sicilia</option>
                <option value="Toscana">Toscana</option>
                <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
                <option value="Umbria">Umbria</option>
                <option value="Aosta">Valle d'Aosta</option>
                <option value="Veneto">Veneto</option>
              </select>
            </div>

            <!-- Age requirement
            required perché ci serve ed è obbligatorio.
            Per avere che posso selezionare solo uno dei due radio button, devo avere che entrambi i bottoni abbiano lo stesso "name" e poi mettere required su uno dei due-->
            <p>Plese select your age:</p>
            <div>
              <input type="radio" name = "age" required >0-18
              <input type="radio" name = "age" > +18
            </div>

            <!-- Termini e condizioni  -->
            <div>
              <input type="checkbox" name="contratto" required> I agree with terms and conditions
            </div>

            <!-- submit -->
            <div>
              <input type="submit" name="" value="Send!">
            </div>
          </form>
  </body>
</html>
